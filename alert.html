<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Alert - Driver Drowsiness Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes pulse {
            0% { background-color: rgba(220, 38, 38, 0.9); }
            50% { background-color: rgba(220, 38, 38, 0.6); }
            100% { background-color: rgba(220, 38, 38, 0.9); }
        }
        .alert-screen {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Full Screen Alert -->
    <div class="alert-screen min-h-screen flex flex-col items-center justify-center text-center text-white p-6">
        <div class="max-w-2xl">
            <i class="fas fa-exclamation-triangle text-6xl mb-6"></i>
            <h1 class="text-4xl font-bold mb-4">DROWSINESS DETECTED!</h1>
            <p class="text-xl mb-8">Please pull over immediately and take a break.</p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button class="bg-white text-red-600 font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-gray-100 transition">
                    <i class="fas fa-check-circle mr-2"></i> Acknowledge
                </button>
                <button class="bg-red-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-red-900 transition">
                    <i class="fas fa-phone-alt mr-2"></i> Emergency Contact
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Alert (will autoplay when page loads) -->
    <audio autoplay loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
